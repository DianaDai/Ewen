<!--{template header}-->

<!--{template searchinput}-->
    
    <section class="sec-result">
    
    
     <div class="ui-tab" id="tab1">
    <ul class="ui-tab-nav ui-border-b">
       
        <li class="current"> <a href="{url topictag-$word}">文章</a></li>
       <li >  <a href="{url question/search/$word}">问题</a></li>
    </ul>
    <ul class="ui-tab-content" style="width:100%">
        <li>
        
          <ul class="ui-list ui-list-link ui-border-tb">
 
             <!--{loop $topiclist $index $topic}-->
            <li class="ui-border-t" onclick="window.location.href='{url topic/getone/$topic['id']}'">
           
                <div class="ui-list-img">
                  {eval $indexx=strpos($topic['image'],'http');}
                       {if $indexx>=0 }
                        <span style="background-image:url({$topic['image']}"></span>
                        {else}
                         <span style="background-image:url({SITE_URL}{$topic['image']})"></span>
                         {/if}
                  
                </div>
                <div class="ui-list-info">
                    <h4 class="ui-nowrap">  <a class="ui-txt-default" href="{url topic/getone/$topic['id']}">{$topic['title']}</a></h4>
                    <p class="ui-nowrap">{eval echo cutstr(strip_tags(str_replace('&nbsp;','',$topic['describtion'])),300,'...');}</p>
                </div>
               
            </li>
             <!--{/loop}-->
        </ul>
        
        </li>
       
        
    </ul>
</div>
       <!--{if $topiclist==null}-->
         <div id="no-result">
            <p>抱歉，未找到和 <span>"</span><em>{$word}</em><span>"</span>相关的内容。</p>
            <strong>建议您：</strong>
            <ul class="am-list">
                <li><span>检查输入是否正确</span></li>
                <li><span>简化查询词或尝试其他相关词</span></li>
            </ul>
        </div>
          <!--{/if}-->
          
            <!--{if $departstr}-->

        <div class="pages ">{$departstr}</div>
        <!--{/if}-->
   </section>
   
      <section class="fixed-bar" id="fixed-bar">
    <div class="bar-zhezao">

    </div>
    <div class="ui-row-flex ui-whitespace ui-row-flex-ver bar-items">
  
        <div class="ui-col"><i class="ui-icon-home"></i></div>
        <div class="ui-col"><i class="ui-icon-gototop"></i></div>
    </div>
</section>
   </section>

   el2=$.tips({
